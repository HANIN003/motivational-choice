<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>
    <title>JavaScript Quiz</title>
</head>
<body>
    <header>
        <div class="header">
            <div>
            <a type="button" id="viewhighScores" href="#">View High Scores</a>
            </div>
            <div>
                <p id="time">Time: 60</p>
            </div>
        </div>
    </header>

    <main>
        <div>
            <section class="startPage" id="startPage">
                <div id="quizDirections">
                    <h1>Coding Quiz Challenge</h1>
                    <p>Try to answer the following code-related questions within the time limit.<br> Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                    <button class="startButton" id="startButton">Start Quiz!</button>
                </div>
            </section>
        </div>

        <section class="questionPage" id="questionPage">
            <div>
                <div>
                <h1 id="quizQuestion">Question here</h1>
                <ul>
                    <li><button class="choiceButton" id="choice1" type="button" value="1">1</button></li>
                    <li><button class="choiceButton" id="choice2" type="button" value="2">2</button></li>
                    <li><button class="choiceButton" id="choice3" type="button" value="3">3</button></li>
                    <li><button class="choiceButton" id="choice4" type="button" value="4">4</button></li>
                </ul>
                </div>
                <hr id="lineBreak" style="display: none;">
                <div>
                    <p  id="rightWrong">Correct! or Wrong!</p>
                </div>
            </div>
        </section>

        <section class="finalPage" id="finalPage">
            <div>
                <h2 id="allDone">All Done!</h2>
                <p id="finalScore">Your final is:</p>
                <form>Enter initials:
                    <input type="text" id="initials">
                    <button class="button" id="submitButton">Submit</button>
                </form>
            </div>
        </section>

        <section class="highScores" id="highScores">
            <div>
                <h2>High Scores:</h2>
                    <div id="scoreList">
                    </div>
                    <div>
                        <button class="button" id="goBack">Go back</button>
                        <button class="button" id="clearButton">Clear high scores</button>
                    </div>
            </div>
        </section>
    </main>


    <script src="./assets/js/script.js"></script>    
</body>
</html>
